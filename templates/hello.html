{% extends "base.html" %}

{% block body %}
    <div class="container">
        <div class="row clearfix">
		    <div class="col-md-8 column">
                {% for post in posts %}
                <div class="jumbotron">
                        <h1>
                            {{ title }}{{ admin }}
                        </h1>
                        {{ post.body | safe }}
                        <p>
                            {% if admin %}管理员{% endif %}
                        </p>
                        <p>
                             <a class="btn btn-primary btn-large" href="{{ url_for('.post', id=post.id) }}" >查看更多</a>
                        </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
