{% extends "base.html" %}

{% block body %}
<div class="container">
        <form method="post">
            {{ form.title(class='form-control',placeholder='Enter Title',type='text') }}<br>
            {{ form.body(class="ckeditor") }}<br>
            <script type="text/javascript">
                    CKEDITOR.replace("ckdemo", {
                        filebrowserUploadUrl: '/ckupload/',
                        filebrowserImageUploadUrl: '/ckupload/'
                    });
                </script>
            {{ form.submit(class="btn btn-default") }}
        </form>
</div>
{% endblock %}
