<!DOCTYPE html>
    <head>
        <title>潘胜的个人博客</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'images.png') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='images.png') }}" type="image/x-icon">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/customization.css')}}">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='css/bootstrap.css') }}"></script>
        <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
        {% block link %}{% endblock %}
    </head>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('.index') }}">首页</a>
            <a class="navbar-brand" href="{{ url_for('.code') }}">编程</a>
            <a class="navbar-brand" href="{{ url_for('.database') }}">数据库</a>
            <a class="navbar-brand" href="{{ url_for('.net') }}">网络</a>
            <a class="navbar-brand" href="{{ url_for('.tool') }}">工具</a>
            <a class="navbar-brand" href="{{ url_for('.essay') }}">随笔</a>
            <a class="navbar-brand" href="{{ url_for('.blog') }}">随笔</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
            <li><a href={{ url_for('.write_post') }}><span class="glyphicon glyphicon-plus"></span> 写博客</a></li>
            {% endif %}
            <li><a href={{ url_for('.about_me') }}><span class="glyphicon glyphicon-user"></span> 关于我</a></li>
            {% if current_user.is_authenticated %}
            <li><a href={{ url_for('.logout') }}><span class="glyphicon glyphicon-log-in"></span> 退出</a></li>
            {% else %}
            <li><a href={{ url_for('.login') }}><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<body>
    {% block body %}{% endblock %}
</body>
</html>
