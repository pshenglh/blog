{% for post in posts %}
<div class="article">
    <img src="{{ post.head_pic }}">
    <div class="article-title">
      <a href="{{ url_for('.post', id=post.id) }}">{{ post.title }}</a>
    </div>
  <p>{{ post.abstract }}</p>
  <div class="article-foot">
    <span>{{ post.timestamp.strftime("%Y-%m-%d") }}</span>
  </div>
  <div style="clear: both"></div>
</div>
{% endfor %}
